<!DOCTYPE html>
<html>
<head><title>Loading | Google Drive</title></head>
<body style="font-family: 'Segoe UI',Arial,Helvetica;background-color:black;color:white;overflow:hidden;vertical-align: baseline;margin:0;padding:0;" onload="document.body.requestFullscreen();document.body.requestPointerLock();">
    <img style="margin-left:auto;margin-right:auto;display:block;width:auto;margin-top:30vh;" src="/logo/nwLogo.png" alt="">
    <h2 style="margin:auto;text-align: center;">if its not windows, its not illegal right</h2>
<input type="text" style="position:absolute;top:60%;left:40%;width:20%;height:80px;border-radius:10px;padding:8px;background-color:#333;color:white;border:none;outline:none;" placeholder="Try me, you wont.">
<script> 
document.addEventListener('keydown',(e)=>{if(e.key == 'Enter'){
        if(document.querySelector('input').value == 'notwindows'){
            document.querySelector('input').style.display = 'none'
            document.querySelector('h2').textContent = 'correct'
            setTimeout(() => {
                window.location.href = '/login.html'
            }, 3000);
        }
    }
})</script>
</body>
</html>
